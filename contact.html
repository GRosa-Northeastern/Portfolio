    <body>
        <header>
            <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                      <img src="logo.png" alt="Logo" width="61.3" height="50" class="d-inline-block align-text-middle">
                      Richard Rosa
                    </a>
                    <ul class="nav nav-underline justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" href="projects.html">Projects</a>

                        </li>
                    </ul>
                </div>                          
            </nav>
        </header>
        <div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout">
            <main class="bd-main order-1">
                <h2 class="display-3" style="text-align: center;">Contact Me</h2>
                <div class="container-sm">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputFirstName" class="form-label">First Name</label>
                            <input type="name" class="form-control" id="inputFirstName">
                        </div>
                        <div class="col-md-6">
                            <label for="inputLastName" class="form-label">Last Name</label>
                            <input type="password" class="form-control" id="inputLastName">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail" class="form-label">Email Address</label>
                            <input type="text" class="form-control" id="inputEmail" placeholder="johndoe123@gmail.com">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPhone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="inputPhone" placeholder="(123)-123-1234">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option value="MA">Massachusetts</option>
                                <option value="NY">New York</option>
                                <option value="NH">New Hampshire</option>
                                <!-- ... (other states) ... -->
                                <option value="RI">Rhode Island</option>
                                <option value="CT">Connecticut</option>
                                <option value="PA">Pennsylvania</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..." style="height: 10rem"></textarea> 
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
        <!-- Footer-->
        <footer class="bg-white py-4 mt-auto">
            <div class="container-sm text-center">
                <div class="col align-items-center justify-content-center flex-column flex-sm-row">
                    <a href="http://www.linkedin.com/in/rosa-richard" target="_blank">

                            </svg>
                        </button>
                    </a>
                </div>
            </div>
        </footer>
